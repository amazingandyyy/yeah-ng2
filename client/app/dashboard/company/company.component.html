<div class="container" style="padding-top: 50px;">
    <div *ngIf="currentUser.role === 'admin' ">
        <div class="card">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm-8">
                        <h3 class="title">Members</h3>
                    </div>
                    <div class="col-sm-4" *ngIf="arrayOfUsersKeys.length > 0">
                        <input type="text" class="form-control" placeholder="Search for members...">
                    </div>
                    <div class="col-sm-12">
                        total: 
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="table-responsive" *ngIf="arrayOfUsersKeys.length > 0">
                            <table class="table table-hover table-bordered table-sm">
                                <thead class="thead-default">
                                    <tr>
                                        <th>Name</th>
                                        <th>Role</th>
                                        <th>Email (username)</th>
                                        <th>Last Activated</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let userKey of arrayOfUsersKeys">
                                        <th>{{userDataList[userKey].info.name}}</th>
                                        <td>{{userDataList[userKey].role}}</td>
                                        <td>{{userDataList[userKey].email.data}} <small>- {{userDataList[userKey].email.verified}}</small></td>
                                        <td>{{renderLLT(userDataList[userKey].lastLoginTime[0])}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div *ngIf="arrayOfUsersKeys.length < 1">
                            <button class="btn btn-primary" (click)="getUsers()">Get All Users</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
